<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sukses</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .sukses-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .sukses-container h2 {
            margin-bottom: 20px;
        }
        .sukses-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sukses-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .sukses-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sukses-container">
        <h2>Login Berhasil!</h2>
        <p>Anda telah berhasil login.</p>
        <a href="{{ url_for('dashboard') }}">Lanjut ke Dashboard</a>
    </div>
</body>
</html>
